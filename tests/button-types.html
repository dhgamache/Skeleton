<html>
<head>
  <title>Button Types - Tests</title>
  <link rel="stylesheet" href="../css/skeleton.css">
</head>
<body style="background-color: black;">
  <h1 style="color: white; text-align: center; margin-top: 12%;">Button Types (Added)</h1>
  <hr style="width: 40%;">
  <div class="container">
    <button class="button-warning">Warning</button>
    <button class="button-warning-outline">Warning (Outline)</button>
    <button class="button-full">Original</button>
    <button class="button-primary">Original (Outline)</button>
    <button class="button-error">Error</button>
    <button class="button-error-outline">Error (Outline)</button>
    <button class="button-info-outline">Information (Outline)</button>
    <button class="button-info">Information</button>

    <small>Note</small>
  </div>
